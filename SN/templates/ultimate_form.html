{% extends base_template  %}

{% load crispy_forms_tags %}

{% block head_title %}
    {{ theme }} 
{% endblock head_title %}

{% block head_extra %} 
{{ m_form.media }}

{% endblock head_extra %}



{% block content %}
<div class='col-sm-6'>
<h1>Bio Preview</h1>
<hr/>
<div class='content-preview'>
    <h3 id='preview-title'></h3>
    <p id='preview-content'></p>
</div>
</div>
<div class='col-sm-6'>
<h1>Form</h1>
<hr/>

<form method='POST' action='' enctype='multipart/form-data'>{% csrf_token %}
{{ m_form|crispy }}
<input type='submit' class='btn btn-default' value='Confirm' id='submit' data-to-url="{% url 'chats:answer' %}"/>
</form>
</div>
{% endblock content %}
